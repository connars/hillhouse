    .gt-wrapper {

      width: 100vw;
      height: 100vh;
      z-index: 999;
      position: absolute;
      overflow-y: none;
      background-color: #00000069;
      transition: 0.5s;
    }

    .gt {
      position: fixed;
      z-index: 9999;
      padding: 40px 40px;
      height: 20%;
      width: 40%;
      background: white;
      bottom: 0;
      left: 30%;
      font-size: 20px;
      font-weight: bold;
      top: 30%;
    }

      display: none;

    }

    }

      position: absolute;
      border: none;
      background: none;
      width: 40px;
      height: 40px;
      object-fit: contain;
      z-index: 100000;
      top: 20px;
      cursor: pointer;
      /* color: aqua; */
      background: white;
      border-radius: 100px;
      right: 20px;
      padding: 10px;
    }


    body {
      top: 0 !important;
    }

      margin-right: auto;
